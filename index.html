<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h3 id="heading">Multiple Timers App</h3>
        <div id="timerContainer">
            <div class="setTime">Set Time :</div>
            <div class="hms">
                <input type="number" min="0" max="23" placeholder="hh" id="hoursInput">
                <label>:</label>
                <input type="number" min="0" max="59" placeholder="mm" id="minutesInput">
                <label>:</label>
                <input type="number" min="0" max="59" placeholder="ss" id="secondsInput">
            </div>
            <div >
                <button class="setBtn" onclick="setBtn(event)">set</button>
            </div>
        </div>
        <div id="currentTimers">
            Current Timers
        </div>
        <div id="Youhavenotimer">You have no timers currently!
        </div>
        <div id="timerstart"></div>
        <audio id="audio">
            <source src="./audio/timer-end.wav" type="audio/wav">
          </audio>
          
      </div>
    <script src="script.js"></script>
</body>
</html>
